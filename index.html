<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/logo-negativo.svg" type="image/x-icon">
    <title>Marco Palmieri - Desarrollador Frontend</title>
</head>
<body>
    <header>
        <nav>
            <img src="./assets/logo-negativo.svg" alt="Marco Palmieri">
                <div class="menu-container" id="menu">

                    <ul>
                        <li><a href="">Sobre Mí</a></li>
                        <li><a href="">Proyectos</a></li>
                        <li><a href="">Contactame</a></li>
                        <li><a href="" class="button">Ver Currículum</a></li>
                    </ul>
                </div>
            
            <div class="menu-button"></div>
        </nav>

            <section class="background-container">
                <div class="background-left"></div>
                <div class="background-right"></div>
            </section>

                <section class="hero">
                    <div class="title-container">
                        <img src="./assets/logo.svg" alt="">
                        <h1 class="title">arco</h1>
                    </div>

                    <section class="hero-image">
                        <img src="./assets/image.png" alt="">
                    </section>

                    <div class="title-container">
                        <h1 class="title">Palmieri</h1>
                    </div>

                    <section class="description-container">
                        <p>Front-end Developer</p>
                        <div class="underline"></div>
                    </section>

                    <a href="">Contactame</a>
                </section>
    </header>
    <main></main>
    <footer></footer>
</body>
<script>
    const menu_button = document.querySelector('.menu-button');
    const menu = document.getElementById('menu');


    // function toggleMenu() {
        
    //     //     // menu.display = 'flex'
    //     // }

    //     // menu.style.display = "none";
    // }
    menu_button.addEventListener('click',()=>{
       
        if(!menu.classList.contains("show")){
            
            menu.style.transform = 'translateX(0)'
            menu.classList.add("show");
           

        }else if(menu.classList.contains("show")){
            menu.style.transform = 'translateX(100%)'
            menu.classList.remove("show");
        }
    });

</script>
</html>
